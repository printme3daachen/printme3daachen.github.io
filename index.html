<script>
  function Touch() {
    console.log(!('ontouchstart' in window || navigator.maxTouchPoints));
    return 'ontouchstart' in window
    || navigator.maxTouchPoints;
  };

  var open = false;
  var pos = 100;

  function myMove() {
    var elem = document.getElementById("button");
    frame();
    open = !open;


    function frame() {
      if (!open){
        elem.style.width = 300 + 'px';
        elem.style.height = 300 + 'px';
        pos = 300;


      }else {
        elem.style.width = 100 + 'px';
        elem.style.height = 20 + 'px';
        pos = 100;
      }
    }
  }
</script>
